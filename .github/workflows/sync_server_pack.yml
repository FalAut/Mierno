name: Sync main to server_pack

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    sync:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout main branch
              uses: actions/checkout@v3
              with:
                  ref: main

            - name: Set Git User
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"

            - name: Checkout server_pack branch
              run: |
                  git fetch origin server_pack
                  git checkout server_pack

            - name: Sync white-listed files
              run: |
                  git checkout server_pack

                  if [ ! -f .gitignore ]; then
                      echo "Error: .gitignore not found in server_pack branch"
                      exit 1
                  fi

                  git ls-tree -r --name-only HEAD > file_list.txt

                  grep -vE '^(.gitignore|README.md)$' file_list.txt | while read file; do
                      if ! git check-ignore -q "$file"; then
                          echo "$file" >> filtered_file_list.txt
                      fi
                  done

                  rm -f file_list.txt filtered_file_list.txt

            - name: Commit and Push changes
              run: |
                  if ! git diff-index --quiet HEAD; then
                      git add .
                      git commit -m "Sync changes from main to server_pack"
                      git push origin server_pack
                  else
                      echo "No changes to commit."
                  fi
