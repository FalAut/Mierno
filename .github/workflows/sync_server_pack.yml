name: Sync main to server_pack

on:
    workflow_dispatch:

jobs:
    sync:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout main branch
              uses: actions/checkout@v3
              with:
                  ref: main

            - name: Set Git User
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"

            - name: Checkout server_pack branch
              run: |
                  git fetch origin server_pack
                  git checkout server_pack

            - name: Sync white-listed files based on .gitignore
              run: |
                  git checkout main

                  git ls-files | git check-ignore --stdin --non-matching > filtered_file_list.txt

                  grep -vE '^(\.gitignore|README.md)$' filtered_file_list.txt > adjusted_file_list.txt

                  git checkout server_pack

                  cat adjusted_file_list.txt | while read file; do
                      if [ -f "$file" ]; then
                          git checkout main -- "$file"
                      fi
                  done

                  rm -f filtered_file_list.txt adjusted_file_list.txt

            - name: Commit and Push changes
              run: |
                  if ! git diff-index --quiet HEAD; then
                      git add .
                      git commit -m "Sync changes from main to server_pack"
                      git push origin server_pack
                  else
                      echo "No changes to commit."
                  fi
