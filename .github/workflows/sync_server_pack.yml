name: Sync main to server_pack

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    sync:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout main branch
              uses: actions/checkout@v3
              with:
                  ref: main

            - name: Set Git User
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"

            - name: Checkout server_pack branch
              run: |
                  git fetch origin server_pack
                  git checkout server_pack

            - name: Copy .gitignore from server_pack branch
              run: |
                  git checkout server_pack .gitignore

            - name: Sync main changes to server_pack
              run: |
                  git merge origin/main --allow-unrelated-histories --no-commit --no-ff || true

                  git status --ignored --short | grep '^!! ' | awk '{print $2}' | xargs -I{} rm -rf {}

            # - name: Manually filter files (if needed)
            #   run: |
            #       FILTER_PATHS=(
            #           "path/to/exclude1"
            #           "path/to/exclude2"
            #       )
            #       for path in "${FILTER_PATHS[@]}"; do
            #           rm -rf "$path"
            #       done

            - name: Commit and Push changes
              run: |
                  if ! git diff-index --quiet HEAD; then
                      git add .
                      git commit -m "Sync changes from main to server_pack"
                      git push origin server_pack
                  else
                      echo "No changes to commit."
                  fi
